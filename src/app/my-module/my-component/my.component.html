
<div>
  <h1>Hello World!</h1>
  <p *ngIf="errorStatus"><i>{{ errorStatus }}</i></p>
  <table *ngIf="cobs">
    <tr>
      <th>Id</th>
      <th>Class of Business</th>
    </tr>
    <tr *ngFor="let key of cobs.keys()">
      <td>{{key}}</td>
      <td>{{cobs.get(key)}}</td>
    </tr>
  </table>
</div>
